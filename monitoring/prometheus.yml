# Prometheus Configuration for SentimentEdge

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sentimentedge'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  # Trading Service
  - job_name: 'trader'
    static_configs:
      - targets: ['trader:8001']
    metrics_path: '/metrics'

  # Sentiment Service
  - job_name: 'sentiment'
    static_configs:
      - targets: ['sentiment:8002']
    metrics_path: '/metrics'

  # Ingestion Service
  - job_name: 'ingestion'
    static_configs:
      - targets: ['ingestion:8003']
    metrics_path: '/metrics'

